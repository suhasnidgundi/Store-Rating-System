version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: store-rating-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword123
      MYSQL_DATABASE: store_rating_db
      MYSQL_USER: app_user
      MYSQL_PASSWORD: apppassword123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - store_rating_network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: store-rating-phpmyadmin
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: rootpassword123
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - store_rating_network

volumes:
  mysql_data:

networks:
  store_rating_network:
    driver: bridge